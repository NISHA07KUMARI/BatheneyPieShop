<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Pies | Bethany's Pie Shop</title>
   
</head>
<body>
    <!-- header>nav>ul>li>a -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pies.html">Pies</a></li>
                <li><a href="/contact.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <!-- Primary content in main-->
<main>
    <aside><img src="/images/logo.png" alt=""></aside>
    <article>
        <h1>Pie</h1>
        <!-- Column desktop to add some styles to work good on desktop screens-->
      <section class="column-desktop">
          <div class="pie">
              <img src="images/apple-pie.png" alt="apple-pie">
              <div class="columns">
                  <div class="title">Apple Pie</div>
                  <div class="price">$12.78</div>
              </div>
              <p class="desc">Our famous apple pies</p>
              <button data-order="apple-pie">Order</button>
          </div>

          <div class="pie">
            <img src="images/cherry-pie.png" alt="cherry-pie">
            <div class="columns">
                <div class="title">Cherry Pie</div>
                <div class="price">$20.78</div>
            </div>
            <p class="desc">Our famous cherry pies</p>
            <button data-order="cherry-pie">Order</button>
          </div>
                    
      </section>
    </article>


    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a> </li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </footer>
</main>
</body>
<script>

//         console.log("check buttons:"+orderButtons);

window.addEventListener('DOMContentLoaded', function(e) {
    console.log('DOM fully loaded and parsed for check');
    const orderButtons = document.querySelectorAll("button[data-order]");
    console.log("check buttons:", orderButtons);

    orderButtons.forEach(function(button){
            button.addEventListener("click", function(e){
                const button= e.currentTarget;
                const container= button.parentNode;

                const order={
                    id:button.getAttribute("data-order"),
                    title:container.querySelector(".title").innerText,
                    price:container.querySelector(".price").innerText,
                    desc:container.querySelector(".desc").innerText
                };
                localStorage.setItem("order", JSON.stringify(order));
                const url= window.location.href.replace("pies.html","order.html");
                window.location.href = url;

            });
        });
    
});
   
   
</script>


</html>
