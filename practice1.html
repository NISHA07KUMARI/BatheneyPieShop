<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tutorial-1{
            background-color: beige;
        }
        img[src="https://via.placeholder.com/150"]{

            border: solid greenyellow;
        }

</head>
<body>
    <h1>Intro to CSS</h1>
    <p>This tutorial teaches CSS</p>

    <div class="tutorial" id="tutorial-1">
    <h2>Tutorial 1</h2>
    <img src="https://via.placeholder.com/150" alt="apple pie image">
    <p>To begin with tutorial 1......</p>
    </div>

    <div>
        <h2>Tutorial 2</h2>
        <img src="images/cherry-pie.png" alt="Cherry image">
        <p>To begin with tutorial 2......</p>
    </div>

    <div class="displayProperty">Hello</div>
    <div class="displayProperty">World</div>


</body>
</html>
