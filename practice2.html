<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .columns{
            border: solid 1px blue;
            display: flex;
        }
        .columns > div{
            border: solid 1px black;
            flex: 1;
        }

        .columns > div:nth-of-type(2){
            flex: 2;
        }
    </style>

</head>
<body>
    <div class="columns">
        <div>column1</div>
        <div>column2</div>
        <div>column3</div>

    </div>
</body>
</html>
